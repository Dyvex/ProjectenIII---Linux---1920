#--------------------vars for pxeserver role-----------------------------------
#Subdirectory under TFTP root for PXE specific files (default = pxelinux)
#pxeserver_directory: 

#default adress of the PXE server (took the same ip from vagrant-hosts)
pxeserver_ip: 172.16.1.6
#default gateway: 172.16.1.62 (do we do anything with this?)

pxeserver_images:
  - name: centos8_x86_64  #unique identifier for the image
    default: true   #true for the default image
    kernel_url: http://ftp.hosteurope.de/mirror/centos.org/8/BaseOS/x86_64/kickstart/images/pxeboot/vmlinuz   #URL where to download the kernel image
    initrd_url: http://ftp.hosteurope.de/mirror/centos.org/8/BaseOS/x86_64/kickstart/images/pxeboot/initrd.img #URL where to download the initrd image
    # kickstart_url: #URL where to download the kickstart file.
    #kickstart_path: /vagrant/ansible/roles/papa1-pxeserver/files/centos8.cfg #Location where to copy the kickstart file from
    label: CentOS 8 x86_64 #Label for the PXE boot menu entry of this image


#--------------------vars for tftp role-----------------------------------
#tftp moet (waarschijnlijk) blijven staan, om de images door te sturen naar nieuwe 'pxebooters'
tftp_root_directory: /srv/tftp
tftp_server_args: "--secure --create -vvv"
tftp_setype: public_content_rw_t
tftp_anon_write: true
tftp_user: vagrant




#--------------------vars for dhcp role-----------------------------------
#tijdelijk dhcp ook op onze server, om pxe te testen (configuratie gestolen van collega's kilo1)

rhbase_firewall_allow_services:
  - dhcp

dhcp_global_domain_name_servers:
  - 172.16.1.66
  - 172.16.1.67

dhcp_global_default_lease_time: 43200
dhcp_global_max_lease_time: 43200
dhcp_global_domain_name: green.local

dhcp_subnets:
